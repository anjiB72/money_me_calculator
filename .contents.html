<!DOCTYPE html>
<html>
<head>
	<title>Money Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>Home Insure Me</h1>
        </nav>
    </header>
    <div class="main-image">
        <img src="./images/StockSnap_WDVIQZEXML.jpg" alt="Picture of home and sofa">
    </div>
     <div class="newItem">
            <h3>Total value of your contents is £85,000</h3>
            <h3>Your are currently underinsured</h3>
        <div class="contents">
            <table></table>
            <div id="itemImage">
                <img src="./images/IMG-1433.PNG" width=25% height=25% alt="">
            </div>
            <div id="itemInfo">
                <label for="Item">Item</label><input type="text" value="chair"><br>
                <label for="make">Make</label><input type ="text" value="Ikea"><br>
                <label for="model">Model</label><input type="text" value=""><br>
                <label for="volume">Volume</label><input type="text" value="1"><br>
                <label for="value">Value</label><input type="text" value="£100"><br>
            </div>
        </div>
    </div>
    <footer>
        <div>&copy Money Me</div>
        <div>All rights reserved</div>
    </footer>
	<!-- Handlbars template for inventory list table rows and data-->
            <script id="entry-template" type="text/x-handlebars-template">
                <div class="itemThumb">
                    <img src="{{itemImg}}" alt="item thumbnail">
                </div>
                <tr class="row-data" data-id="{{itemId}}">
                     <td>{{room}}</td>
                     <td>{{item}}</td>
                     <td>{{make}}</td>
                     <td>{{model}}</td>
                     <td>{{volume}}</td>
                     <td>{{value}}</td>
                 </tr>
            </script>

   <script src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.amd.min.js"</script>
  <script src="script.js" type="text/javascript"></script>
        </body>
</html>
