<!DOCTYPE html>
<html>
<head>
	<title>Money Me</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./reset.css">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>Home Insure Me</h1>
        </nav>
    </header>
    <div>
        <img src="./images/StockSnap_WDVIQZEXML.jpg" alt="Picture of home and sofa">
    </div>
    <div class="userEntry">
       <div>
        <label for="userName">Enter Name</label> <input id="userName"type="text">
        <h3>Your contents are currently insured for Â£75,000</h3>
        <button>Go to Calculator</button>
       </div>
    </div>
    <div class="calculator">
        <div class="radioButtons">
            <input type="radio" name="room" value="lounge"> Lounge<br>
            <input type="radio" name="room" value="diningroom">Dining Room<br>
            <input type="radio" name="room" value="kitchen">Kitchen<br>
            <input type="radio" name="room" value="hallway">Hallway<br>
            <input type="radio" name="room" value="masterbedroom">Master Bedroom<br>
            <input type="radio" name="room" value="bedroom2">Spare Bedroom<br>
        </div>
        <div class="roomContents">
          
        </div>
        <button>Take Photo of Item</button>
    </div>
    <div class="newItem">
        
    </div>
    <footer>
        <div>&copy Money Me</div>
        <div>All rights reserved</div>
    </footer>
	<!-- Handlbars template for inventory list table rows and data-->
            <script id="entry-template" type="text/x-handlebars-template">
                <div class="itemThumb">
                    <img src="{{itemImg}}" alt="item thumbnail">
                </div>
                <tr class="row-data" data-id="{{itemId}}">
                     <td>{{room}}</td>
                     <td>{{item}}</td>
                     <td>{{make}}</td>
                     <td>{{model}}</td>
                     <td>{{volume}}</td>
                     <td>{{value}}</td>
                 </tr>
            </script>

   <script src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <script>src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.4.0/handlebars.amd.min.js"</script>
  <script src="script.js" type="text/javascript"></script>
        </body>
</html>
